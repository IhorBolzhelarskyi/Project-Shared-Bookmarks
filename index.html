<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Purpose of this web site to save bookmarks for users" />
    <script type="module" src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Bookmarks</title>
  </head>
  <body>
    <section id="selectSection">
      <label for="userSelect">Select user:</label>
      <select name="userSelect" id="userSelect">
        <option value="selectUsers" disabled selected>Select user</option>
      </select>
    </section>

    <section id="formSection">
      <form id="userForm">
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" required />
        <br />
        <label for="description">Description:</label>
        <input type="text" name="description" id="description" required />
        <br />
        <label for="URL">URL:</label>
        <input type="text" name="URL" id="URL" required />
        <input type="submit" />
      </form>
    </section>
    <section id="main">
      <div class="bookmarksContent">
        <h1>Bookmarks</h1>
        <p id="selectUserMessage">Please select user!</p>
        <div id="bookmarksContainer"></div>
        <button id="deleteAll">Delete all</button>
      </div>
    </section>
  </body>
</html>
